# PREFIX + I to install
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g allow-rename off
set -sg escape-time 0

# Open new pane/window base on current directory
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Border configuration
set -g pane-border-style 'fg=colour238,bg=default'
set -g pane-active-border-style 'fg=colour10,bg=default'
set -g pane-border-lines double

# Enable mouse mode
set -g mouse on

# Mouse configuration - prevent click from switching panes
# This allows text selection without changing focus
unbind -T root MouseDown1Pane
bind -T root MouseDown1Pane if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" "send-keys -M" ""

# Enter copy mode on drag without switching panes
unbind -T root MouseDrag1Pane
bind -T root MouseDrag1Pane if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" "send-keys -M" "copy-mode -M"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
