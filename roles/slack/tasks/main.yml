---

- name: Install Slack on Archlinux
  ansible.builtin.include_role:
    name: aur_install
  vars:
    aur_install_pkg: slack-desktop
  when: ansible_os_family == 'Archlinux'

- name: Install Slack on Debian
  community.general.snap:
    name: slack
    state: present
    classic: true
  become: true
  when: ansible_os_family == 'Debian'
