---

- name: Install Claude Code CLI on MacOS
  ansible.builtin.package:
    name: claude-code
    state: present
  register: result
  failed_when:
    - '"already installed" not in result.msg'
    - '"Package installed" not in result.msg'
    - result.msg != ""
  when: ansible_facts.os_family == 'Darwin'

- name: Soft link Claude Code MCP configuration
  ansible.builtin.file:
    src: "{{ playbook_dir }}/files/.claude.json"
    dest: "{{ ansible_facts.env.HOME }}/.claude.json"
    force: true
    state: link